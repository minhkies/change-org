<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class='post'>
        <div class='cover-img' style='background-image: url("+o.img+")'>
            <div class='base-container'>
                <img src='./img/"+o.base+".svg' alt='Base'/>
            </div>
            <div class='del-container'>
                <p class='txt-del'>x</p>
            </div>
        </div>
        <div class='post-info'>
            <div class="collapsible-container">
                <p class="post-title"></p>
                <p class="recipient">Fundraiser to <span class="recipient-name"></span></p>
                <div class="contribution-container">
                    <p class="txt-contribution">Contributions</p>
                    <div class="progress-container">
                        <div class="bar-container">
                            <div class="current-bar"></div>
                            <div class="remaining-bar"></div>
                        </div>
                        <div class="number-container">
                            <div>
                                <p class="txt-zero">$0.00</p>
                            </div> <div>
                                <p class="txt-current">$0.00</p>
                            </div> <div>
                                <p class="txt-total">$0.00</p>
                            </div>
                        </div>
                    </div>
                    <div class="problem-container">
                        <p class="problem"></p>
                    </div>
            </div>
            <div class="btn-collapse"><p class="txt-btn-collapse">Read More</p></div>
        </div>
    </div>
</body>
</html>
